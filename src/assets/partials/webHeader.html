<!DOCTYPE html>
<HTML>

<HEAD>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        :focus {
            outline: 0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: block;
            width: 100vw;
        }

        .wrapper {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100%;
            display: table;
            table-layout: fixed;
        }

        .toc {
            display: table-cell;
            width: 400px;
            height: 100vh;
            background: #f5f5f5;
            padding: 0 0 15px;
            resize: horizontal;
            min-width: 300px;
            vertical-align: top;
            overflow: auto;
            transition: all .3s ease-in-out;
        }

        .toc:hover {
            background: #ebebeb;
        }

        .toc h2 {
            padding: 0;
            display: inline-block;
            max-width: calc(50% - 30px);
            margin: 0;
            transition: all .15s ease-in-out;
        }

        .toc h2 a {
            display: block;
            padding: 15px;
            font-weight: 400;
            text-decoration: none;
            color: #454545;
        }

        .toc h2 a:hover,
        .toc h2 a:focus {
            text-decoration: underline;
        }

        .toc h2 a.active {
            background: #fff;
        }

        .toc ul {
            margin: 0;
            padding: 0;
            display: none;
            list-style: none;
        }

        .toc ul li {
            position: relative;
            padding: 0 0 0 18px;
        }

        .toc>ul {
            margin: 0;
            padding: 15px;
            display: block;
            max-height: calc(100vh - 83px);
            overflow: auto;
            background: #fff;
            display: block;
            position: relative;
        }

        .toc ul a {
            text-decoration: none;
            padding: 4px 0;
            display: block;
            color: #454545;
        }

        .toc ul a:hover,
        .toc ul a:focus {
            text-decoration: underline;
        }

        .toc li>i {
            font-style: normal;
            font-weight: 700;
            font-size: .9em;
            color: inherit;
            display: block;
            text-align: center;
            position: absolute;
            width: 30px;
            height: 30px;
            left: -11px;
            top: -2px;
        }

        .toc li>i:before {
            content: "≣";
            line-height: 30px;
        }

        .toc li.folder>i {
            cursor: pointer;
        }

        .toc li.folder.open>i:before {
            content: "⏷";
        }

        .toc li.folder.closed>i:before {
            content: "⏵";
        }

        #index {
            display: none;
        }

        .frameholder {
            display: table-cell;
            overflow: auto;
            position: relative;
            vertical-align: top;
        }

        #article {
            display: block;
            height: 100vh;
            width: 100%;
            border: 0;
            position: relative;
            margin: 0;
            padding: 0;
        }

        @media print {
            .toc {
                display: none;
            }
            html,
            body,
            .wrapper,
            .frameholder,
            #article {
                min-height: 100vh;
                height: auto !important;
                display: block !important;
                overflow: auto !important;
            }
        }
    </style>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script>
        (function () {
            var beforePrint = function () {

                window.frames["article"].focus();
                window.frames["article"].print();
            };
            var afterPrint = function () {
            };

            if (window.matchMedia) {
                var mediaQueryList = window.matchMedia('print');
                mediaQueryList.addListener(function (mql) {
                    if (mql.matches) {
                        beforePrint();
                    } else {
                        afterPrint();
                    }
                });
            }

            window.onbeforeprint = beforePrint;
            window.onafterprint = afterPrint;
        }());
    </script>
</HEAD>

<body>
    <div class="wrapper">
        <div class="toc">
            <h2>
                <a href="#toc" class="active">Contents</a>
            </h2>
            <h2>
                <a href="#index">Index</a>
            </h2>

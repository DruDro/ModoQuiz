<!DOCTYPE html>
<HTML>

<HEAD>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixlist Reference</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        :focus {
            outline: 0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: block;
            width: 100vw;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 100%;
            min-width:320px;
        }

        .wrapper {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100%;
        }

        .overlay {
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: rgba(0, 0, 0, .46);
            position: fixed;
            top: 0;
            left: 0;
            transition: all .3s ease-in-out;
            opacity:1;
            visibility:visible;
        }
        .overlay.hidden{
            opacity:0;
            visibility:hidden;
        }

        .close-menu{
            display: block;
            position: absolute;
            background: transparent;
            width: 44px;
            height: 44px;
            top: 0;
            right: -44px;
            z-index: 2;
            cursor: pointer;
            background: #fff;
            border-radius: 0 3px 3px 0;  
        }
        .close-menu:before,
        .close-menu:after{
            content: "";
            display: block;
            position: absolute;
            height: 2px;
            width: 66%;
            background: #000;
            top: 21px;
            left: 17%;
            transform: rotate(45deg);
        }
        .close-menu:after{
            transform:rotate(-45deg);
        }
        .toc {
            width: 400px;
            height: 100vh;
            background: #f5f5f5;
            padding: 0 0 15px;
            resize: horizontal;
            min-width:270px;
            max-width: calc(100% - 44px);
            position:absolute;
            left:0;
            top:0;
            z-index: 2;
            transition: all .3s ease-in-out;
            box-shadow: 0 0 40px -15px rgba(0, 0, 0, 0.6);
        }
        .toc.hidden{
            left:-400px;
        }

        .toc-header {
            display: flex;
            flex-flow:column nowrap;
            position:fixed;
            flex:0 0 auto;
            top:0;
            left:0;
            width: 48px;
            height:100vh;
            background:#f1f1f5;
            z-index:3;
            border-right:1px solid #eee;
        }

        .toc h2 {
            padding: 0;
            flex: 0 0 auto;
            text-align: center;
            margin: 0;
            transition: all .15s ease-in-out;
        }

        .toc h2 a {
            padding: 15px;
            font-weight: 400;
            text-decoration: none;
            color: #454545;
            display: block;
            height: 48px;
            width:48px;
            text-decoration: none;
            background-size: 24px;
            background-position: center;
            background-repeat: no-repeat;
            transition: all .15s ease-in-out;
            border-width:1px;
            border-style:solid;
            border-color: transparent #eee transparent transparent;
        }
        .toc h2:first-of-type a {
            border-top:0;
        }

        .toc h2 a:hover,
        .toc h2 a:focus {
            background-color: #fff;
        }

        .toc h2 a.active {
            background-color: #fff;
            border-color:#eee #fff #eee transparent;
        }
        .toc.hidden h2 a.active {
            background-color: #fff;
            border-color:#eee #eee #eee transparent;
        }
        

        .toc ul {
            margin: 0;
            padding: 0;
            display: none;
            list-style: none;
        }

        .toc ul li {
            position: relative;
            padding: 0 0 0 22px;
        }

        .toc>ul,
        #searchList {
            margin: 0;
            padding: 15px;
            height: 100vh;
            width:calc(100% - 48px);
            overflow: auto;
            background: #fff;
            position: relative;
            -webkit-overflow-scrolling: touch;
            left:48px;
        }

        .toc ul a {
            text-decoration: none;
            padding: 4px;
            display: inline-block;
            color: #555;
            cursor: pointer;
            transition: all .15s ease-in-out;
            outline: 0 #ebebeb;
            border-radius:3px;
        }

        .toc ul a:hover {
            color: #5EAF62;
        }
        .toc ul a:focus{
            background:  #aaa;
            color:#fff !important;
        }

        .toc ul a.active {
            background:  #62638C;
            color:#fff;
        }

        .toc li>i {
            font-style: normal;
            font-weight: 700;
            font-size: .9em;
            color: inherit;
            display: block;
            text-align: center;
            position: absolute;
            width: 30px;
            height: 30px;
            left: -6px;
            top: -2px;
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(./assets/images/icons/icons8-overview.png);
        }

        .toc li.folder>i {
            cursor: pointer;
        }

        .toc li.folder.open>i {
            background-image: url(./assets/images/icons/icons8-open.png);
        }

        .toc li.folder.closed>i {
            background-image: url(./assets/images/icons/icons8-folder.png);
        }

        #index {
            display: none;
        }


        #alphabet {
            padding: 15px;
            border: 1px solid #ccc;
            margin: 0 0 15px;
        }

        #alphabet ul {
            display: block;
            text-align: center;
        }

        #alphabet ul li {
            display: inline-block;
            padding: 0;
            margin: 0;
            font-weight: 700;
        }

        #alphabet ul li span {
            color: #ccc;
            padding: 5px 8px;
        }

        #alphabet ul li a {
            text-decoration: underline;
            display: inline-block;
            padding: 5px 8px;
            transition: all .15s ease-in-out;
            color: #62638C;
            border-radius: 50%;
        }
        
                #alphabet ul li a:hover {
                    background:#62638C;
                    color:#fff;
                }

                #alphabet ul li a:active,#alphabet ul li a:focus {
            box-shadow:0 0 1px rgba(0,0,0,1) inset;
        }

        .indexLetter {
            position: sticky !important;
            top: 0;
            z-index: 2;
            padding: 0 !important;
        }

        .toc h3 {
            margin: 0;
            color: #62638C;
            display: inline-block;
            padding: 0;
            height: 40px;
            text-align: center;
            line-height: 40px;
            width: 40px;
            background: #fff;
            border-radius: 50%;
        }

        .frameholder {
            display: block;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            overflow: auto;
            height: 100vh;
            left:48px;
            width:calc(100% - 48px);
            z-index:0;
        }

        #article {
            display: block;
            height: 100%;
            width: 100%;
            border: 0;
            position: relative;
            margin: 0;
            padding: 0;
            -webkit-overflow-scrolling: touch;
            overflow: auto;
        }

        #search {
            display: none;
            position:relative;
            width:calc(100% - 48px);
            left:48px;
        }

        #searchList {
            display: block;
            list-style: none;
            height: calc(100vh - 44px);
            width:100%;
            left:0;
        }

        .autocomplete {
            height: 44px;
            border: 0;
            border-bottom: 1px solid #ebebeb;
            width: 100%;
            padding: 0 15px;
            position: relative;
            z-index:2;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 100%;
            transition:all .15s ease-in-out;
        }

        ::-webkit-input-placeholder {
            color: #bbb;
        }
        /* Firefox < 19 */
        :-moz-placeholder {
            color: #bbb;
        }
        /* Firefox > 19 */
        ::-moz-placeholder {
            color: #bbb;
        }
        /* Internet Explorer 10 */
        :-ms-input-placeholder {
            color: #bbb;
        }
/* 
        :focus::-webkit-input-placeholder {
            color: transparent;
        }
        :focus:-moz-placeholder {
            color: transparent;
        }
        :focus::-moz-placeholder {
            color: transparent;
        }
        :focus:-ms-input-placeholder {
            color: transparent;
        } */
        
        

        .autocomplete:focus {
            box-shadow: 0 5px 9px -5px #62638C;
        }

        @media print {
            .toc {
                display: none;
            }
            html,
            body,
            .wrapper,
            .frameholder,
            #article {
                min-height: 100vh;
                height: auto !important;
                display: block !important;
                overflow: auto !important;
            }
        }

    </style>
</HEAD>

<body>
    <div class="wrapper">
        <div class="toc hidden">
            <span class="close-menu"></span>
            <div class="toc-header">
                <h2>
                    <a href="#toc" title="Table of Contents" class="active toc-toggle " style="background-image: url(./assets/images/icons/tree.png);">&nbsp;</a>
                </h2>
                <h2>
                    <a href="#search" title="Search" class="toc-toggle " style="background-image: url(./assets/images/icons/search.png);">&nbsp;</a>
                </h2>
                <h2>
                    <a href="#index" title="Index" class="toc-toggle " style="background-image: url(./assets/images/icons/index.png);">&nbsp;</a>
                </h2>
                <h2>
                    <a href="" title="Print" onclick="printFrame()" style="background-image: url(./assets/images/icons/icons8-print.png);">&nbsp;</a>
                </h2>
            </div>

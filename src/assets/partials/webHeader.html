
<!DOCTYPE html>
<HTML>

<HEAD>
    <!-- Sitemap 1.0 -->
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body, html {
            margin:0;
            padding:0;
        }
        .wrapper {
            margin: 0;
            padding: 0;
            overflow:hidden;
            height:100vh;
        }

        .toc {
            width: 400px;
            height:100vh;
            overflow:auto;
            float:left;    
            background: #f5f5f5;
            padding: 15px;
        }


        .toc ul {
            margin: 0;
            padding: 0 0 0 15px;
        }
        .toc ul a {
            text-decoration:none;
        }
        #article {
            float:left;
            display: block;
            border:0;
            height:100vh;
            width:calc(100% - 400px);
            position:relative;
            margin: 0;
            padding: 0;
        }
    </style>
</HEAD>

        <div class="toc">

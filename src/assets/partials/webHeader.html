<!DOCTYPE html>
<HTML>

<HEAD>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        :focus {
            outline: 0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: block;
            width: 100vw;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .wrapper {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100%;
            display: table;
            table-layout: fixed;
        }

        .toc {
            display: table-cell;
            width: 400px;
            height: 100vh;
            background: #f5f5f5;
            padding: 0 0 15px;
            resize: horizontal;
            min-width: 300px;
            vertical-align: top;
            overflow: auto;
            transition: all .3s ease-in-out;
        }

        .toc:hover {
            background: #ebebeb;
        }

        .toc h2 {
            padding: 0;
            display: inline-block;
            max-width: calc(50% - 30px);
            margin: 0;
            transition: all .15s ease-in-out;
        }

        .toc h2 a {
            display: block;
            padding: 15px;
            font-weight: 400;
            text-decoration: none;
            color: #454545;
        }

        .toc h2 a:hover,
        .toc h2 a:focus {
            text-decoration: underline;
        }

        .toc h2 a.active {
            background: #fff;
        }

        .toc ul {
            margin: 0;
            padding: 0;
            display: none;
            list-style: none;
        }

        .toc ul li {
            position: relative;
            padding: 0 0 0 18px;
        }

        .toc>ul {
            margin: 0;
            padding: 15px;
            display: block;
            max-height: calc(100vh - 68px);
            overflow: auto;
            background: #fff;
            display: block;
            position: relative;
        }

        .toc ul a {
            text-decoration: none;
            padding: 4px 0;
            display: block;
            color: #454545;
        }

        .toc ul a:hover,
        .toc ul a:focus {
            text-decoration: underline;
        }

        .toc li>i {
            font-style: normal;
            font-weight: 700;
            font-size: .9em;
            color: inherit;
            display: block;
            text-align: center;
            position: absolute;
            width: 30px;
            height: 30px;
            left: -11px;
            top: -2px;
            background-size:50%;
            background-position:center;
            background-repeat:no-repeat;
            background-image:url(./assets/images/icons/icons8-overview.png);
        }

        .toc li.folder>i {
            cursor: pointer;
        }

        .toc li.folder.open>i {
            background-image:url(./assets/images/icons/icons8-open.png);
        }

        .toc li.folder.closed>i {
            background-image:url(./assets/images/icons/icons8-folder.png);
        }

        #index {
            display: none;
        }

        .toc-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border: 1px solid #454545;
            border-left:0;
            border-radius: 0 5px 5px 0;
            background: #fff;
            opacity: .5;
            color: #454545;
            text-align: center;
            line-height: 40px;
            position: absolute;
            top:50%;
            right:-40px;
            transform: translateY(-50%);
            cursor: pointer;
            transition:all .2s ease-in-out;
            user-select: none;
            cursor:pointer;
        }

        .frameholder {
            display: table-cell;
            position: relative;
            vertical-align: top;
            overflow: hidden;
        }

        #article {
            display: block;
            height: 100%;
            width: 100%;
            border: 0;
            position: relative;
            margin: 0;
            padding: 0;
            -webkit-overflow-scrolling: touch;
            overflow:auto;
        }

        @media print {
            .toc {
                display: none;
            }
            html,
            body,
            .wrapper,
            .frameholder,
            #article {
                min-height: 100vh;
                height: auto !important;
                display: block !important;
                overflow: auto !important;
            }
        }

        @media screen and (max-width:1023px) {
            .toc {
                position: fixed;
                left: 0;
                top: 0;
                display: block;
                z-index: 1;
                overflow:visible;
                box-shadow: 0 0 25px 5px rgba(0,0,0,.5);
                resize:none;
                width: 280px;
                min-width:0;
            }
            .toc.hidden {
                left: -280px;
                box-shadow:0 0 0px 0px rgba(0,0,0,0);
            }
            .toc-toggle {
                display: block;
            }
            .toc-toggle:hover {
                opacity:1;
            }
            .toc>ul {
                max-height:calc(100vh - 48px);
            }
            .frameholder {
                display: block;
                position: relative;
                z-index: 0;
                height:100vh;
            }
        }
    </style>
</HEAD>

<body>

        <div class="toc hidden">

            </h2>

                <a href="#index">A&mdash;Z</a>
            </h2>

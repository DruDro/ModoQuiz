
<!DOCTYPE html>
<HTML>

<HEAD>
    <!-- Sitemap 1.0 -->
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body, html {
            margin:0;
            padding:0;
            overflow:hidden;
        }
        body {
            display:block;
            width: 100vw;
        }
        .wrapper {
            margin: 0;
            padding: 0;
            overflow:hidden;
            height:100vh;
            width:100%;
            display:table;
            table-layout:fixed;
        }

        .toc {
            display: table-cell;
            width: 400px;
            height: 100vh;
            background: #f5f5f5;
            padding: 15px 0;
            resize: horizontal;
            min-width:300px;
            vertical-align: top;
            overflow: auto;
            transition:all .15s ease-in-out;
        }
        .toc:hover {
            background:#e0e0e0;
        }
        .toc h2 {
            padding:0;
            display:inline-block;
            max-width:calc(50% - 30px);
            margin:0 0 0 15px;
            transition:all .15s ease-in-out;
        }
        .toc h2 a{
            display:block;
            padding:15px;
        }
        .toc h2 a.active{
            background: #fff;
        }

        .toc ul {
            margin: 0;
            padding: 0 0 0 24px;
            display:none;
            overflow:auto;
            list-style:none;
        }
        .toc > ul {
            margin: 0 0 0 15px;
            padding: 15px;
            display: block;
            max-height: calc(100vh - 83px);
            overflow: auto;
            background: #fff;
            display: block;
            position:relative;
        }
        .toc ul a {
            text-decoration:none;
        }
        .toc li > i{
            font-style:normal;
            font-weight:700;
            font-size:.9em;
            color:#454545;
            color:inherit;
            display:inline-block;
            text-align:center;
            width:30px;
            height:30px;
            vertical-align:middle;
        }
        .toc li > i:before{
            content:"▢";
            line-height:30px;
        }
        .toc li.folder > i{
           cursor:pointer;
        }
        .toc li.folder.open > i:before{
            content:"▽";
        }
        .toc li.folder.closed > i:before{
            content:"▶";
        }
        #index{
            display:none;
        }
        .frameholder {
            display: table-cell;
            overflow:auto;
            position:relative;
            vertical-align:top;
        }
        #article {
            display:block;
            height:100vh;
            width:100%;
            border:0;
            position:relative;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="./assets/jquery-3.2.1.min.js"></script>
</HEAD>

<body>
    <div class="wrapper">
        <div class="toc">
            <h2><a href="#toc" class="active">Contents</a></h2>
            <h2><a href="#index">Index</a></h2>

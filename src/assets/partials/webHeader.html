
<!DOCTYPE html>
<HTML>

<HEAD>
    <!-- Sitemap 1.0 -->
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body, html {
            margin:0;
            padding:0;
            overflow:hidden;
        }
        .wrapper {
            margin: 0;
            padding: 0;
            overflow:hidden;
            height:100vh;
            width:100%;
            display:table;
            table-layout:fixed;
        }

        .toc {
            display: table-cell;
            width: 400px;
            height: 100vh;
            background: #f5f5f5;
            padding: 15px 0;
            resize: horizontal;
            vertical-align: middle;
            overflow: auto;
        }
        .toc h2 {
            padding-left:15px;
        }


        .toc ul {
            margin: 0;
            padding: 0 0 0 15px;
            display:block;
            overflow:auto;
        }
        .toc > ul {
            margin: 0;
            padding: 15px 15px 15px 30px;
            display: block;
            max-height: calc(100vh - 83px);
            overflow: auto;
            background: #fff;
        }
        .toc ul a {
            text-decoration:none;
        }
        .frameholder {
            display: table-cell;
            overflow:auto;
            position:relative;
        }
        #article {
            display:block;
            height:100vh;
            width:100%;
            border:0;
            position:relative;
            margin: 0;
            padding: 0;
        }
    </style>
</HEAD>

<body>
    <div class="wrapper">
        <div class="toc">
            <h2>Contents</h2>
